<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followers and Following</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .section {
            width: 45%;
            border: 1px solid #ccc;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        .section h2 {
            margin-bottom: 20px;
        }
        .user {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user span {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Followers</h2>
            <div class="user">
                <img src="image/profile1.jpeg" alt="User">
                <span>John Doe</span>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <span>Jane Smith</span>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <span>Mark Johnson</span>
            </div>
        </div>
        <div class="section">
            <h2>Following</h2>
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <span>Alice Johnson</span>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <span>Bob Smith</span>
            </div>
            <div class="user">
                <img src="https://via.placeholder.com/50" alt="User">
                <span>Charlie Brown</span>
            </div>
        </div>
    </div>
</body>
</html>
